<h1>Hubspot signature generator</h1>
<h2>Step 1</h2>
 <p>Enter your signature information below:</p>
<form id="sig">
  <p><input placeholder="First name" type="text" id="firstname" /></p>
  <p><input placeholder="Last name" type="text" id="lastname" /></p>
  <p><input placeholder="Title" type="text" id="title" /></p>
  <div class="phone">
    <input placeholder="Phone" type="text" id="phone" name="phone">
  </div>
  <p><input placeholder="Email" type="text" id="email" /></p>
  <p><input type="submit" value="Generate signature code">
  </p>
</form>
<textarea id="signature" placeholder="HTML signature"></textarea>
  <div id="preview"></div>
<h2>Step 2</h2>
 <p>Use the button to generate your HTML signature (make sure to check the preview to the right to make sure all information is correct).</p>
<h2>Step 3</h2>
<p>Copy the custom HTML and return to <a href="https://deakolights.atlassian.net/wiki/spaces/COM/pages/2440921094/Hubspot+signature+generator" target='_blank'>Confluence</a></p>
